                    <center><h3 class="mt-4 mb-4"><b>Transaksi</b></h3></center>
                    <form action="transaksi.html">
                        <div class="id mb-2" id="id-karyawan">
                            <h4 class="header">ID</h4>
                            <div class="row">
                                <div class="col-sm-2">
                                    <label for="kode" class="form-label">NIK</label>
                                    <input type="text" class="form-control" id="LOVkode" onchange="generateName()">   
                                </div>
                                <div class="col-sm">
                                    <label for="nama" class="form-label">Nama</label>
                                    <input type="text" class="form-control" id="namaKaryawan">   
                                </div>
                                
                                <div class="col-sm">
                                    <label for="cabang" class="form-label">Cabang</label>
                                    <select name="cabang" id="cabang" class="form-select">

                                        <option value="">One</option>
                                        <option value="">Two</option>
                                    </select>   
                                </div>

                        <div class="paket mb-4">
                            <h4 class="header">PAKET</h4>
                            <div class="row">
                                <div class="col-sm">
                                    <label for="level" class="form-label">Level/Plafon</label>
                                    <select name="level" id="level" class="form-select" onchange="getPaketBrand()">
                                        <option value="">-- Pilih level --</option>
                                        <option value="toko">Toko</option>
                                        <option value="dept/pool">Dept / Pool</option>
                                        <option value="store-support">Store Support</option>
                                    </select>  
                                </div>
                                <div class="col-sm">
                                    <label for="paket" class="form-label">Paket</label>
                                    <input type="text" class="form-control" id="paket">   
                                </div>
                                <div class="col-sm">
                                    <label for="brand" class="form-label">Brand</label>
                                    <input type="text" class="form-control" id="brand">   
                                </div>
                            </div>
                        </div>
                        <div class="telfon mb-4">
                            <h4 class="header">TELFON</h4>
                            <div class="row">
                                <div class="col-sm">
                                    <label for="nomor" class="form-label">Phone Number  <span id="warning">Panjang digit nomor tidak boleh kurang dari 9</span></label>
                                    <input type="text" class="form-control" id="nomor" onchange="checkLengthNumber()">   
                                </div>
                            </div>
                        </div>
                        <div class="lain mb-4">

                            <div class="row mb-3">

                                        <option value="aktivasi">Aktivasi</option>
                                        <option value="remove">Remove(Toko tutup/Karyawan Keluar)</option>
                                        <option value="upgrade_plafon">Upgrade Plafon</option>
                                        <option value="downgrade_plafon">Downgrade Plafon</option>
                                        <option value="nomor_tersedia">Nomor Tersedia Nasional</option>
                                        <option value="list_toko">Toko Aktif & Tutup</option>
                                    </select>
                                </div>
                                <div class="col-sm">

                            </div>
                            <div class="row">

        <script>
            document.getElementById("footer").style.position = "relative";
                document.getElementById("footer").style.marginBottom = "-1rem";
                document.getElementById("footer-text").style.paddingBottom = "1rem";

            function generateName(){
                nama = document.getElementById('namaKaryawan');
                nama.value = "Mario"
            }

            function getPaketBrand(){
                if(document.getElementById('level').value == 'store-support'){
                    document.getElementById('paket').value = 'SAT_60K'
                    document.getElementById('brand').value = 'PREPAID'
                }else{
                    document.getElementById('paket').value = 'SAT_40K'
                    document.getElementById('brand').value = 'PREPAID'
                }
            }
            function checkLengthNumber(){
                if(document.getElementById('nomor').value.length < 9){
                    document.getElementById('warning').innerText = 'Panjang digit nomor tidak boleh kurang dari 9'
                    document.getElementById('warning').style.display = 'block'
                }else if(document.getElementById('nomor').value.length > 12){
                    document.getElementById('warning').innerText = 'Panjang digit nomor tidak boleh lebih dari 12'
                    document.getElementById('warning').style.display = 'block'
                }else{
                    document.getElementById('warning').style.display = 'none'
                }  
            }
        </script>
