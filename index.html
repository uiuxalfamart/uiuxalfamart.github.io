<html>
    <head>
        <link rel="stylesheet" href="bootstrap/bootstrap.min.css">
        <link rel="stylesheet" href="bootstrap/bootstrap-grid.min.css">
        <link rel="stylesheet" href="css/footer.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <title>Mobile Phone CUG</title>
        <link rel="icon" href="img/icon.jpeg">
        <link rel="stylesheet" href="css/login_page.css">
    </head>
    <body>
        <div class="design1"></div>
        <div class="container">
            <div class="mt-4 d-flex align-items-center cnavbar">
                <img src="img/logo-white.png" alt="logo">
                &ensp;
                <h3>Mobile Phone CUG</h3>
            </div>

            <div class="row mt-5 d-flex align-items-center">
                <div class="col-sm">
                    <img src="img/illustration.png" class="illustration" width="100%" alt="illustration">
                </div>
                <div class="col">
                    
                    <form class="login-form" action="dashboard.html">
                        <center><h2><b>Selamat Datang!</b></h2></center>
                        <div class="mb-3 mt-5">
                            <label for="nik" class="form-label">NIK</label>
                            <input type="text" class="form-control" id="nik" name="nik" placeholder="Masukkan NIK Anda...">
                        </div>
                        <div class="mb-3">
                            <label for="password" class="form-label">Password</label>
                            <input type="password" class="form-control" id="password">
                        </div>
                        <div class="mt-4">
                            <button class="btn-primary" onclick="submit()">MASUK</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <div class="design2"></div>
        <div id="footer">
            <center>
                <p>Copyright Â© 2022 IT Demand | All rights reserved</p>
            </center>
        </div>
        <script>
            function submit(){
                let nik = document.getElementById('nik');
                console.log(nik)
                if(nik.value == 'ho'){
                    localStorage.setItem('role', 'ho');
                }else if(nik == 'cabang'){
                    localStorage.setItem('role', 'cabang');
                }
            }
        </script>
    </body>
</html>
